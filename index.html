<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body,
		html {
			margin: 0;
			padding: 0;
			overflow: hidden;
			width: 100%;
			height: 100%;
			background-color: black;
		}

		#restart-screen,
		#pause-screen {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 90vw;
			height: 80vh;
			background: rgb(101, 106, 126);
			display: flex;
			justify-content: center;
			align-items: center;
			flex-flow: column;
			opacity: 1;
			transition: opacity 1s;
		}

		#restart-screen.hidden,
		#pause-screen.hidden {
			opacity: 0;
			z-index: -1;
		}

		#restart-screen.hidden *,
		#pause-screen.hidden * {
			display: none;
		}

		h1 {
			width: 100%;
			font-weight: 200;
			text-align: center;
			font-family: sans-serif;
			font-size: 5vw;
			margin-bottom: 30px;
		}

		button {
			border: none;
			outline: none;
			cursor: pointer;
		}

		button#resume,
		button#restart {
			display: block;
			font-size: 2rem;
			padding: 1.5rem 0;
			width: 100%;
		}

		button#resume {
			background-color: rgb(17, 168, 40);
		}

		@media (hover: none) {
			button#resume:hover {
				background-color: rgb(219, 57, 57);
			}
		}

		button#resume:active {
			background-color: rgb(184, 32, 32);
		}

		button#restart {
			background-color: rgb(184, 32, 32);
		}

		@media (hover: none) {
			button#restart:hover {
				background-color: rgb(219, 57, 57);
			}
		}

		button#restart:active {
			background-color: rgb(184, 32, 32);
		}

		button#pause {
			position: fixed;
			top: 10px;
			right: 10px;
			width: 50px;
			height: 50px;
			font-size: 2rem;
			background: transparent;
			color: white;
			content: "&#10074;&#10074;";
		}

		button#pause.paused {
			content: "&#23F5;";
		}

		@media (hover: hover) {
			button#pause:hover {
				color: rgb(136, 136, 136);
			}
		}

		button#pause:active {
			color: rgb(216, 216, 216);
		}
	</style>
</head>

<body>
	<canvas></canvas>
	<div id="restart-screen" class="hidden">
		<h1>Snake died</h1>
		<button id="restart">RESTART</button>
	</div>
	<div id="pause-screen" class="hidden">
		<h1>PAUSED</h1>
		<button id="resume">RESUME</button>
	</div>
	<button id="pause">&#10074;&#10074;</button>
	<script src="app.js"></script>
</body>

</html>
