<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake</title>
	<style>
		* {
			margin: 0;
			padding: 0
		}

		body,
		html {
			margin: 0;
			padding: 0;
			overflow: hidden;
			width: 100%;
			height: 100%;
			background-color: black;
		}

		#restart,
		#pause {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 90vw;
			height: 80vh;
			background: rgb(101, 106, 126);
			display: flex;
			justify-content: center;
			align-items: center;
			flex-flow: column;
			opacity: 1;
			transition: opacity 1s;
		}

		#restart.hidden,
		#pause.hidden {
			opacity: 0;
			z-index: -1;
		}

		#restart.hidden *,
		#pause.hidden * {
			display: none;
		}

		h1 {
			font-weight: 200;
			text-align: center;
			font-family: sans-serif;
			font-size: 8rem;
			margin-bottom: 30px;
		}

		button {
			display: block;
			font-size: 2rem;
			background-color: rgb(184, 32, 32);
			border: none;
			outline: none;
			padding: 1.5rem 18rem;
			cursor: pointer;
		}

		button:hover {
			background-color: rgb(219, 57, 57);
		}

		button:active {
			background-color: rgb(184, 32, 32);
		}
	</style>
</head>

<body>
	<canvas></canvas>
	<div id="restart" class="hidden">
		<h1>Snake died</h1>
		<button>RESTART</button>
	</div>
	<div id="pause" class="hidden">
		<h1>PAUSED</h1>
		<button>RESUME</button>
	</div>
	<script src="app.js"></script>
</body>

</html>
